<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework - JS 15-16 - Google Search clone</title>
    <link rel="stylesheet" type="text/css" href="css/pixabayClone_styles.css">
    <link rel="icon" href="img/pixabay-icon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/pixabay-clone_script.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="input-wrap">
        <div class="logo"></div>
        <div class="search-form">
            <div class="input-container">

                <div class="search-icon"></div>
            </div>
            <button type="submit" value="search" class="search-button">Pixabay Search</button>
        </div>
    </div>
</div>

</body>
</html>
